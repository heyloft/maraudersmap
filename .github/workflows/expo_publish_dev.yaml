on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🌍 Decode .env from base64 secret
        env:
          ENV_FILE_BASE64: ${{ secrets.ENV_FILE_BASE64_DEV }}
        run: echo $ENV_FILE_BASE64 | base64 --decode > .env

      - name: 🚀 Publish app
        run: expo publish --release-channel dev --non-interactive
