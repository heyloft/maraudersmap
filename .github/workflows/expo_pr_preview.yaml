on:
  push:
    branches:
      - 87-unit-testing
jobs:
  lint:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]
  
    steps:
    - uses: actions/checkout@v3
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: yarn

    - name: "ğŸ¤ª Install dependencies"
      run: "yarn install"

    - name: "ğŸ¤“ Run ESLint"
      run: "yarn eslint ."

    - name: "ğŸ’‹ Run Prettier"
      run: "yarn prettier --check ."
        
    - name: "Run tests"
      run: "yarn test"
